	/*翻译

框阴影︰ 0 0 18px rgba(70,70,40,.255);括号里的颜色为Rgb默认，可进入http://rgb.phpddt.com/查询

	@-webkit-keyframes flipInX {
		0% {
			-webkit-transform: perspective(400px) rotateX(90deg);
			transform: perspective(400px) rotateX(90deg);
			opacity: 0
		}

		40% {
			-webkit-transform: perspective(400px) rotateX(-10deg);
			transform: perspective(400px) rotateX(-10deg)
		}

		70% {
			-webkit-transform: perspective(400px) rotateX(10deg);
			transform: perspective(400px) rotateX(10deg)
		}

		100% {
			-webkit-transform: perspective(400px) rotateX(0);
			transform: perspective(400px) rotateX(0);
			opacity: 1
		}
	}

	@keyframes flipInX {
		0% {
			-webkit-transform: perspective(400px) rotateX(90deg);
			-ms-transform: perspective(400px) rotateX(90deg);
			transform: perspective(400px) rotateX(90deg);
			opacity: 0
		}

		40% {
			-webkit-transform: perspective(400px) rotateX(-10deg);
			-ms-transform: perspective(400px) rotateX(-10deg);
			transform: perspective(400px) rotateX(-10deg)
		}

		70% {
			-webkit-transform: perspective(400px) rotateX(10deg);
			-ms-transform: perspective(400px) rotateX(10deg);
			transform: perspective(400px) rotateX(10deg)
		}

		100% {
			-webkit-transform: perspective(400px) rotateX(0);
			-ms-transform: perspective(400px) rotateX(0);
			transform: perspective(400px) rotateX(0);
			opacity: 1
		}
	}

	@-webkit-keyframes fadeIn {

	@keyframes fadeIn {

	@-webkit-keyframes fadeInDown {
		0% {
			opacity: 0;
			-webkit-transform: translateY(-20px);
			transform: translateY(-20px)
		}

		100% {
			opacity: 1;
			-webkit-transform: translateY(0);

	@keyframes fadeInDown {
		0% {

			-webkit-transform: translateY(-20px);
			-ms-transform: translateY(-20px);
			transform: translateY(-20px)

	<div>

	<script type="text/javascript">
		var last_kw = '';
        var max_sug_len = 1; //搜索建议最短触发长度

        var url = location.search.replace("?", "");
        /*获取搜索建议
		采用的神马搜索的服务
		*/
		function get_suggest() {
			var kw = document.getElementById('search_input').value;
			var clear = document.getElementById('clear');
			if (kw) clear.style.display = 'block';
			else clear.style.display = 'none';
			if (kw == last_kw) return;
			last_kw = kw;
			if (!kw || kw.length < max_sug_len) {
				close_sug();
				return;
			}
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'https://sugs.m.sm.cn/web?t=w&uc_param_str=dnnwnt&scheme=http&fr=android&bid=1&q=' + encodeURIComponent(kw) + '&_=' + new Date().getTime() + '&callback=jsonp3';
			var head = document.querySelector('head');
			script.onload = function () {
				head.removeChild(script);
			};
			head.appendChild(script);
		}
		function jsonp3(res) {
			var suggest = document.getElementById('suggest');
			if (!res.r || !res.r.length) {
				suggest.style.display = 'none';
				return;
			}
			var html = '';
			res.r.forEach(function (v) {
				html += '<li>' + v.w + '<b></b></li>';
			});
			document.getElementById('suglist').innerHTML = html;
			suggest.style.display = 'block';
		}
		function close_sug() {
			last_kw = '';
			document.getElementById('suggest').style.display = 'none';
		}
		function move_input() {
			document.body.scrollTop = document.getElementById('search_form').offsetTop - 2;
		}
		function clear_seach() {
			var input = document.getElementById('search_input');
			input.value = '';
			document.getElementById('clear').style.display = 'none';
			close_sug();
			input.focus();
		}
		function search() {
            if (document.getElementById("search_input").value != "") {
                if (url.toLowerCase() == "baidu") {
                    window.location.href = "https://m.baidu.com/s?ie=utf-8&rn=30&rsv_enter=0&wd=" + encodeURIComponent(document.getElementById("search_input").value) + "&from=smor&safe=1&snum=1";
                } else if (url.toLowerCase() == "google") {
                    window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(document.getElementById("search_input").value);
                } else if (url.toLowerCase() == "duckduckgo") {
                    window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(document.getElementById("search_input").value);
                } else if (url.toLowerCase() == "bing") {
                    window.location.href = "https://cn.bing.com/search?q=" + encodeURIComponent(document.getElementById("search_input").value);
                } else if (url.toLowerCase() == "mirror") {
                    window.location.href = "https://zjcqoo.github.io/-----https://www.google.com/search?q=" + encodeURIComponent(document.getElementById("search_input").value);
                } else {
                    window.location.href = "https://m.baidu.com/s?ie=utf-8&rn=30&rsv_enter=0&wd=" + encodeURIComponent(document.getElementById("search_input").value) + "&from=smor&safe=1&snum=1";
                }
                document.getElementById("search_input").value = "";
			} return false;
		}

		document.getElementById('suglist').addEventListener('click', function (e) {
			var input = document.getElementById('search_input');
			if (e.target.tagName == 'B') {
				input.value = e.target.parentNode.firstChild.textContent;
				input.focus();
			} else if (e.target.tagName == 'LI') {
				input.value = e.target.firstChild.textContent;
				close_sug();
				search();
			}
		});
		window.addEventListener('resize', move_input);
	</script>
